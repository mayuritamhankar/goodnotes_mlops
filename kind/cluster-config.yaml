nodes:
  - role: control-plane
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
    image: kindest/node:v1.29.2
  - role: worker
    image: kindest/node:v1.29.2

networking:
  disableDefaultCNI: false
  kubeProxyMode: iptables

apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
